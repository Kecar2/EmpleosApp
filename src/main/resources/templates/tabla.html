<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Lista de Vacantes</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

	<img th:src="@{/images/pngwing.com.png}" width="136" height="136">
	<h1 class="text-dark">Lista de Vacantes</h1>
	
<table style="width:100%" border="1" class="table table-dark table-hover table-bordered d-flex">
  <tr>
  	<th>Logo</th>
    <th>Id</th>
    <th>Nombre</th>
    <th>Fecha de Publicacion</th>
    <th>Salario</th>
    <th>Descripcion</th> 
    <th>Destacada</th>
   	<th>Detalle</th>
   	<th>Borrar</th>
  </tr>
  
  <!-- Renderizamos los objetos de cada fila en una tabla --> 
  <tr th:each="vacante : ${vacantes}">
  	<td>
  		<img th:src="@{/images/{img} ( img=${vacante.imagen} ) }"width="136" height="136">
  	</td>
    <td th:text="${vacante.id}"></td>
    <td th:text="${vacante.nombre}"></td>
    <td th:text="${vacante.fecha}"></td>
    <td th:text="${vacante.salario}"></td>
    <td th:text="${vacante.descripcion}"></td>
    
    <!-- Condicional elvis si es 1 : esta destacada, si no es 1 no lo esta 
    
    <td th:text="${vacante.destacado  == 1 ? 'Si' : 'No'}"></td>
    -->

  
  <td>
  
  	<span th:if="${vacante.destacado==1}" class="badge bg-success">Si</span>
  	<span th:unless="${vacante.destacado==1}" class="badge bg-danger">No</span>
  	
  </td>
  <td>
  	<a th:href="@{/vacantes/view/{id} (id=${vacante.id}) }" class="btn btn-outline-primary">Detalle</a>
  </td>
  <td>
  	<a th:href="@{/vacantes/delete(id=${vacante.id}) }" class="btn btn-outline-danger">Borrar</a>
  </td>
  
    </tr>
  
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
